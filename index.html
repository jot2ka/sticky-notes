<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>sticky-notes</title>
		<link rel="stylesheet" href="src/css/style.css" />
		<script
			src="https://kit.fontawesome.com/76b8cbe7d1.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<h1 class="header__title">
					<a href="#">
						<i class="fas fa-sticky-note"></i>
						sticky<span>notes</span>
					</a>
				</h1>
				<div class="header__btns">
					<button><i class="fas fa-cog"></i></button>
					<button><i class="fas fa-question"></i></button>
				</div>
			</header>
			<ul class="note-container">
				<template class="note-template">
					<li class="note">
						<div class="note__header">
							<h3 class="note__header-title"></h3>
							<div class="note__header-btns">
								<button class="btn delete">
									<i class="fas fa-times"></i>
								</button>
							</div>
						</div>
						<div class="note__body"></div>
					</li>
				</template>
				<template class="note-add-template">
					<li class="note note--add">
						<button class="add">
							<i class="fas fa-plus"></i>
						</button>
					</li>
				</template>
			</ul>
			<div class="note-modal-shadow">
				<div class="note-modal">
					<h2 class="note-modal__header">create a note</h2>
					<select
						id="category"
						class="note-modal__category"
						onchange="selectValue()"
					>
						<option value="0" disabled selected>- select a category -</option>
					</select>
					<textarea
						id="text"
						class="note-modal__textarea"
						placeholder="enter a text"
					></textarea>
					<p class="note-modal__error">complete all fields</p>
					<div class="note-modal__buttons">
						<button class="save">save</button>
						<button class="cancel">cancel</button>
					</div>
				</div>
			</div>
		</div>
		<script src="src/js/script.js"></script>
	</body>
</html>
